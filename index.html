<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Play with Dom</title>
    <link rel="stylesheet" href="style.css">
    <style>
      #content{
         display: none;
      }
    </style>
</head>
<body>
     <h1 id="header">Welcome to play with DOM</h1>
     <div class="container">
        <p class="info">This is paragraph</p>
        <p class="info">This is paragraph</p>
        <p class="info">This is paragraph</p>
        <p id="unique-para">This is paragraph</p>
     </div>
     <div class="container2">
        <!-- A comment -->
         <p class="info-one">Lorem ipsum dolor sit amet.</p>
         <p class="info-one">Lorem ipsum dolor sit amet.</p>
     </div>

     <div class="container3">
        <li id="item-1">item 1</li>
        <li id="item-2">item 2</li>
        <li id="item-3">item 3</li>
     </div>
     <div class="container4">
      <p>Hello <span>world</span></p>
      <p id="content">this is hidden text</p>
     </div>

     <button id="myButton">Click Me</button>
     <a href="" id="myLink" target="_blank" title="go to example">Go Here</a>

     <script src="js/index.js"></script>
</body>
</html>
