<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo task</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="tailwind.config.js">
    <style>
      div{
        text-decoration: dashed;
      }
    </style>
</head>

<body>
    <main class="w-1/2 py-10 mx-auto border border-red-500 text-center">
        <h1 class="text-2xl font-bold">To Do List </h1>
        <!-- input field -->
        <div>
            <input id="input-value" type="text" placeholder="Type here" class="input input-bordered input-accent w-full max-w-xs" />
            <button id="task-btn" class="btn btn-outline btn-accent">Accent</button>
        </div>
        <div class="overflow-x-auto w-4/5 mx-auto border">
            <table class="table">
              <!-- head -->
              <thead>
                <tr>
                  <th>Number</th>
                  <th>Description</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody id="tbody-container">
                
              </tbody>
            </table>
          <div class="text-end">
            <button id="clear-btn" class="btn btn-error btn-sm mt-10 ">All Clear</button>
          </div>
          </div>
    </main>
    <script src="js/todo.js"></script>
</body>

</html>
