<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="tailwind.config.js">
</head>

<body>
    <main class="flex justify-center">
        <!-- card -->
        <div>
            <!--  -->
            <div class="card bg-base-100 w-96 shadow-xl">
                <div class="card-body">
                  <p id="quote-p">Two things are infinite: the universe and human stupidity; and I'm not sure about the universe.</p>
                  <h1 id="name" class="text-red-500">Unknown</h1>
                    <div class="card-actions justify-end">
                        <button id="id-quote" class="btn btn-outline btn-primary btn-xs uppercase">New quote</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="js/quote.js"></script>
</body>

</html>
